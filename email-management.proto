syntax = "proto3";

option go_package = "./protosbufs";

package protos;

// The email manager
service EmailManager {
  // Set the SMTP configuration
  rpc SetSMTPConfig (SetSMTPConfigRequest) returns (SetSMTPConfigResponse) {}
}

// The request message containing the user's email configuration
message SetSMTPConfigRequest {
  string username = 1;
  string password = 2;
  string host = 3;
  uint16 port = 4;
}

// The response message containing the status of the configuration
message SetSMTPConfigResponse{
  string message = 1;
}
