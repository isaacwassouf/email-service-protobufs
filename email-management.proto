syntax = "proto3";

option go_package = "./email_management-service";

package protos;

// The email manager
service EmailManager {
  // Send an email
  rpc SendEmail (EmailRequest) returns (EmailResponse) {}
}

message EmailRequest {
  string to = 1;
  string subject = 2;
  string body = 3;
}

message EmailResponse {
  bool success = 1;
  string message = 2;
}
